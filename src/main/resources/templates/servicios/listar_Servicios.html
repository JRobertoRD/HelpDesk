<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head"></head>
<body>
	
	<header th:replace="plantilla/template :: header"></header>
                

<div class="container">

    <div class="row">

    	
    	
    	<div class="busqueda">
    		<span class="glyphicon glyphicon-search"></span>
    		<input class="inputBusquedaNombre" id="inputServicioNombre" onkeyup="buscarServiciosNombre()" name="" type="text" placeholder="Buscar por nombre" >
    			
    	</div>
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">Servicios</h3>
                <div class="pull-right">
					<a th:href="@{/ServiController/create}" class="button">Agregar</a>
                </div>
            </div>
            <table class="table" id="tbServis" >
                <thead class="cabeceras">
                    <tr class="filters">
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Internet</th>
                        <th>Telefon&iacute;a</th>
                        <th>Cable</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="serv:${servicios}">
					    <td th:text="${serv.nombre}"></td>
						<td th:text="${serv.precio}"></td>
						<td th:text="${serv.internet.getNombre()}"></td>
						<td th:text="${serv.telefonia.getNombre()}"></td>
						<td th:text="${serv.cable.getNombre()}"></td>
						
						<td>
					    	<a class="btn_EditEmp" th:onclick = "editar([[${serv.idServicio}]])"
					    		title="Editar Registro">
					    		<span class="glyphicon glyphicon-pencil"></span>
					    	</a>
					    </td>
					    <td>
					    	<a th:onclick = "eliminar([[${serv.idServicio}]])" class="btn_DeleteEmp" 
					    		   title="Eliminar Registro">
					    		<span class="glyphicon glyphicon-trash"></span>
					    	</a>
					    </td>
                    </tr>
                    

                </tbody>
            </table>

        </div>
    </div>
             <div class="paginacion">
            	<div class="col-md-2"></div>
            	<div class="col-md-8">
            		<nav arial-lable = "Pagination">
            			<ul class="pagination justify-content-center">
            				<li class="page-item" th:each="page : ${pages}">
            					<a class="page-link" th:href="@{|/ServiController/listarServicios?page=${page}|}" th:text = "${page}"></a>
            				</li>
            			</ul>
            		</nav>
            	</div>
            	<div class="col-md-2"></div>
            </div>
</div>


		<footer th:replace="plantilla/template :: footer"></header>
</body>
</html>
