<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type"text/css" th:href="@{/css/style.css}">

</head>
<body>

	<div class="topnav">
		<a class="active" th:href="@{/homeController/home}">Home</a> 
		<a href="#news">Novedades</a>
		<a href="#contact">Contacto</a> 
		<a href="#about">Acerca de</a> 
		<a th:href="@{/loginEmp/login_Emp}">Iniciar seccion</a>


	</div>

	<div id="id01" class="modal">
		<form class="modal-content animate" th:action="@{/loginEmp/login}" method = get>
			<div class="imgcontainer">
				<img th:src="@{/img/img_avatar2.png}" alt="Avatar" class="avatar">
			</div>

			<div class="container">
				<label for="uname"><b>Username</b></label> <input type="text"
					placeholder="Enter Username" name="uname" required> <label
					for="psw"><b>Password</b></label> <input type="password"
					placeholder="Enter Password" name="psw" required>

				<button type="submit">Login</button>
				<label> <input type="checkbox" checked="checked"
					name="remember"> Remember me
				</label>
			</div>

			<div class="container" style="background-color: #f1f1f1">
				<button type="button"
					onclick="document.getElementById('id01').style.display='none'"
					class="cancelbtn">Cancel</button>
				<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</form>
	</div>
</body>
</html>
