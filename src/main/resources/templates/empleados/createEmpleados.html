<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type"text/css" th:href="@{/css/style.css}">

<script src="../js/ValidacionesEmple.js"></script>
</head>
<body>

	<div id="id01" class="modal">
		<form class="modal-content" th:object="${empleado}" th:action = "@{/empleadoController/save}" method="post" >
			<div class="container">

				<h1 th:text = "${titulo}"></h1>
				<p>Llene los siguientes campos.</p>
				<hr>
					<input type="hidden" th:fiel="*{codigo}">
					<label for="nombre"><b>Nombre</b></label> 
					<input type="text" th:field="*{nombre}" placeholder="Ingresar Nombre" 
					 name="name" required id="nombre" onkeyup="validarNombre()" onblur="validarNombre()"> 
					 
					 <div id="messageNombre" style=" left: 10px; top: 50px; background-color: Yellow; z-index: 10" hidden>
					     El campo no puede estar vacio. Introduzca solo letras.
					 </div>
					
					<label for="apellido"><b>Apellidos</b></label> 
					<input type="text" th:field="*{apellido}" placeholder="Ingresar Apellidos" 
					  name="apell" required id="apellido" onkeyup="validarApellido()" onblur="validarApellido()"> 
					  
					 <div id="messageApellido" style=" left: 10px; top: 50px; background-color: Yellow; z-index: 10" hidden>
					     El campo no puede estar vacio. Introduzca solo letras.
					 </div>
					
					<label for="correo"><b>Email</b></label> 
					<input type="email" th:field="*{correo}" placeholder="Ingresar Correo" 
					  name="correo" required id="correo">
					
					<label for="telefono"><b>Telefono</b></label> 
					<input type="text" th:field="*{telefono}" placeholder="Ingresar telefono" 
					  name="telf" required id="telefono" onkeyup="validarTelefono()" onblur="validarTelefono()"> 
					  
					 <div id="messageTelefono" style=" left: 10px; top: 50px; background-color: Yellow; z-index: 10" hidden>
					     El campo no puede estar vacio. Introduzca solo numero. Maximo 8 numeros
					 </div>
					
					<label for="psw"><b>Contrasenia</b></label> <input type="password"
					 th:field="*{contrasenia}" placeholder="Ingresar contrasenia" name="psw" required> 
					
					<label for="psw-repeat"><b>Repetir contrasenia</b></label> <input
					type="password" placeholder="Repetir contrasenia" name="psw-repeat" required> 
					
				    <label>
       				<input type="radio" th:field="*{tipo}" checked="checked" name="tipo" value ="Supervisor" style="margin-bottom:15px"> Supervisor
     			    <input type="radio" th:field="*{tipo}" checked="checked" name="tipo" value ="Soportista" style="margin-bottom:15px"> Soportista
     			    
     			    </label>
     			    

				<div class="clearfix">
					<button type="button"
						onclick="document.getElementById('id01').style.display='none'" 
						class="cancelbtn2">Cancel</button>
					<button id="botonRegistrar" type="submit" class="signup">Sign Up</button>
				</div>
			</div>
		</form>
	</div>


</body>
</html>
