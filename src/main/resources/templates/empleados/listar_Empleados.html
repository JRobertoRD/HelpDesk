<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head"></head>
<body>

<header th:replace="plantilla/template :: header"></header>
	
	
<div class="container">

    <div class="row">
    	<div class="busqueda">
    		<span class="glyphicon glyphicon-search"></span>
    		<input class="inputBusquedaNombre" id="inputEmpleadosNombre" onkeyup="buscarEmpleadosNombre()" name="" type="text" placeholder="Buscar por nombre">
    	</div>
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">Empleados</h3>
                <div class="pull-right">
					<a th:href="@{/empleadoController/create}" class="button">Agregar</a>
                </div>
            </div>
            <table class="table" id="tbEmple">
                <thead>
                    <tr class="filters">
                        <th><class="form-control">Nombre</th>
                        <th><class="form-control">Appellido</th>
                        <th><class="form-control" >Email</th>
                        <th><class="form-control">Telefono</th>
                        <th><class="form-control" >Tipo</th>
                        <th><class="form-control">Editar</th>
                        <th><class="form-control" >Eliminar</th>
                    </tr>
                </thead>
                <tbody>
					    <tr th:each="emp:${empleados}">
						    <td th:text="${emp.nombre}"></td>
						    <td th:text="${emp.apellido}"></td>
						    <td th:text="${emp.correo}"></td>
						    <td th:text="${emp.telefono}"></td>
						    <td th:text="${emp.tipo}"></td>
						
					    <td>
					    	<a class="btn_EditEmp" th:onclick = "editarEmple([[${emp.codigo}]])" title="Editar Registro">
					    		<span class="glyphicon glyphicon-pencil"></span>
					    	</a>
					    </td>
					    <td>
					    	<a class="btn_DeleteEmp" th:onclick = "eliminarEmple([[${emp.codigo}]])" title="Eliminar Registro">
					    		<span class="glyphicon glyphicon-trash"></span>
					    	</a>
					    	
					    </td>
                    </tr>
                    

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js" ></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" ></script>

<footer th:replace="plantilla/template :: footer"></header>

</body>
</html>
